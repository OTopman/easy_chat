name: easy_chat
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=2.19.4 <3.0.0"

dependencies:
  collection: ^1.17.0
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.7.0
  get: ^4.6.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.18.1
  sizer: ^2.0.15
  socket_io_client: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/

  fonts:
    - family: Graphik
      fonts:
        - asset: assets/fonts/GraphikRegular.otf
          weight: 100
        - asset: assets/fonts/GraphikMedium.otf
          weight: 400
        - asset: assets/fonts/GraphikBold.otf
          weight: 500
